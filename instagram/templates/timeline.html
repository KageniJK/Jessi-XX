{% extends 'base.html'%}
{% load bootstrap4 %}
{%block content%}
<div class="container" id="bod">
  <div class="row">
    {% for pic in pics%}
    <!--Displaying the pictures-->
    <div class="card col-xs-8 col-sm-8 col-md-8 col-lg-8">
      <img class="card-img-top" src="{{pic.image.url}}" alt="Image">
    {% empty %}
    <div class="row">
      <h2 class="text-center">There are No Pictures</h2>
    </div>
    {% endfor %}
  </div>
</div>
{%endblock%}
